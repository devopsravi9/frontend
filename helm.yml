appName: frontend
service:
  port: 80
  type: "NodePort"
ingress:
  enabled: true
  scheme: internet-facing
configMap:
  enabled: "false"
externalSecret:
  enabled: "false"

hpa:
  min: 2
  max: 10
  cpuAvg: 80

resources:
  requests:
    memory: "750Mi"
    cpu: "500m"
  limits:
    memory: "900Mi"
    cpu: "800m"
health:
  endpoint: /health
  port: 8080
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 10
  liveness:
    initialDelaySeconds : 5
    periodSeconds : 10